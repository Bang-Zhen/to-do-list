<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together - Debug Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: white;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success-color: #4ade80;
            --error-color: #f87171;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px;
        }

        .debug-panel {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.hidden {
            display: none;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            background: var(--secondary-gradient);
            color: white;
            width: 100%;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .theme-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .theme-option {
            text-align: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .theme-option.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .theme-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }

        .theme-default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .theme-sunset {
            background: linear-gradient(135deg, #ff9a8b 0%, #fecfef 100%);
        }

        .theme-forest {
            background: linear-gradient(135deg, #2d5a27 0%, #90a955 100%);
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            background: var(--glass-bg);
            color: var(--text-primary);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <h3>Debug Console:</h3>
        <div id="debugLog"></div>
    </div>

    <!-- Test Button -->
    <button class="btn" onclick="testFirebaseConnection()" style="max-width: 300px; margin: 10px 0;">
        Test Firebase Connection
    </button>

    <!-- Workspace Modal -->
    <div id="workspace-modal" class="modal">
        <div class="modal-content">
            <h3>Create Your Shared Space</h3>
            <form id="workspace-form">
                <div class="form-group">
                    <label>Workspace Name</label>
                    <input type="text" id="workspace-name" placeholder="Alex & Blake's Calendar" required>
                </div>
                <div class="form-group">
                    <label>Choose Theme</label>
                    <div class="theme-selector">
                        <div class="theme-option active" data-theme="default">
                            <div class="theme-preview theme-default"></div>
                            <span>Ocean</span>
                        </div>
                        <div class="theme-option" data-theme="sunset">
                            <div class="theme-preview theme-sunset"></div>
                            <span>Sunset</span>
                        </div>
                        <div class="theme-option" data-theme="forest">
                            <div class="theme-preview theme-forest"></div>
                            <span>Forest</span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn">
                    <span id="submit-text">Create Workspace</span>
                    <span id="submit-spinner" class="spinner"></span>
                </button>
            </form>
            
            <div id="success-message" class="success-message" style="display: none;">
                <h3>Workspace Created Successfully!</h3>
                <p>Your shared space is ready to use.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, setDoc, doc, serverTimestamp, connectFirestoreEmulator } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';

        // Debug logging function
        function debugLog(message) {
            const debugDiv = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(`[DEBUG] ${message}`);
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAB1HPjlSc4wwcba3dwjutDJwjSfhjwjMM",
            authDomain: "bangzhen-todo-list.firebaseapp.com",
            projectId: "bangzhen-todo-list",
            storageBucket: "bangzhen-todo-list.firebasestorage.app",
            messagingSenderId: "296464369558",
            appId: "1:296464369558:web:9a1ffa32054eebc262bfb7"
        };

        let app, auth, db, currentUser;

        // Initialize Firebase
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            debugLog('‚úÖ Firebase initialized successfully');
            
            // Test connection immediately
            testFirebaseConnection();
            
        } catch (error) {
            debugLog('‚ùå Firebase initialization failed: ' + error.message);
        }

        // Test Firebase connection
        window.testFirebaseConnection = async function() {
            debugLog('üîÑ Testing Firebase connection...');
            
            try {
                // Test auth by signing in anonymously
                debugLog('üìù Testing authentication...');
                const userCredential = await signInAnonymously(auth);
                debugLog('‚úÖ Anonymous auth successful: ' + userCredential.user.uid);
                currentUser = userCredential.user;
                
                // Show the workspace modal for testing
                document.getElementById('workspace-modal').classList.remove('hidden');
                
            } catch (error) {
                debugLog('‚ùå Auth test failed: ' + error.code + ' - ' + error.message);
                
                if (error.code === 'auth/operation-not-allowed') {
                    debugLog('üí° Solution: Enable Anonymous Authentication in Firebase Console');
                } else if (error.code === 'auth/api-key-not-valid') {
                    debugLog('üí° Solution: Check your Firebase API key');
                }
            }
        };

        // Theme selector functionality
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.theme-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                
                const theme = option.dataset.theme;
                document.body.setAttribute('data-theme', theme);
                debugLog(`üé® Theme changed to: ${theme}`);
            });
        });

        // Workspace form handler with detailed debugging
        document.getElementById('workspace-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            debugLog('üöÄ Workspace creation started...');
            
            // Show loading state
            const submitText = document.getElementById('submit-text');
            const submitSpinner = document.getElementById('submit-spinner');
            const submitButton = e.target.querySelector('button');
            
            submitText.style.display = 'none';
            submitSpinner.style.display = 'inline-block';
            submitButton.disabled = true;
            
            const name = document.getElementById('workspace-name').value.trim();
            const theme = document.querySelector('.theme-option.active').dataset.theme;
            
            debugLog(`üìù Form data - Name: "${name}", Theme: "${theme}"`);
            
            if (!currentUser) {
                debugLog('‚ùå No authenticated user found');
                resetButton();
                return;
            }
            
            try {
                debugLog('üîÑ Creating workspace document...');
                
                // Generate unique invite code
                const inviteCode = Math.random().toString(36).substr(2, 6).toUpperCase();
                debugLog(`üé´ Generated invite code: ${inviteCode}`);
                
                // Create workspace document
                const workspaceData = {
                    name: name,
                    theme: theme,
                    createdBy: currentUser.uid,
                    createdAt: serverTimestamp(),
                    members: [currentUser.uid],
                    inviteCode: inviteCode
                };
                
                debugLog('üìÑ Workspace data prepared:', JSON.stringify(workspaceData, null, 2));
                
                // Test if we can write to Firestore
                debugLog('üîÑ Attempting to write to Firestore...');
                const workspaceRef = await addDoc(collection(db, 'workspaces'), workspaceData);
                debugLog('‚úÖ Workspace created successfully with ID: ' + workspaceRef.id);
                
                // Create user document
                debugLog('üîÑ Creating user document...');
                const userData = {
                    displayName: 'Anonymous User',
                    email: null,
                    workspaceId: workspaceRef.id,
                    joinedAt: serverTimestamp()
                };
                
                await setDoc(doc(db, 'users', currentUser.uid), userData);
                debugLog('‚úÖ User document created successfully');
                
                // Show success message
                document.getElementById('success-message').style.display = 'block';
                e.target.style.display = 'none';
                debugLog('üéâ Workspace creation completed successfully!');
                
            } catch (error) {
                debugLog('‚ùå Workspace creation failed: ' + error.code + ' - ' + error.message);
                debugLog('üìä Full error object: ' + JSON.stringify({
                    code: error.code,
                    message: error.message,
                    stack: error.stack
                }));
                
                // Provide specific solutions based on error codes
                if (error.code === 'permission-denied') {
                    debugLog('üí° Solution: Update Firestore security rules to allow writes');
                    debugLog('üí° Example rule: allow write: if request.auth != null;');
                } else if (error.code === 'unavailable') {
                    debugLog('üí° Solution: Check internet connection and Firebase project status');
                } else if (error.code === 'not-found') {
                    debugLog('üí° Solution: Verify project ID and database location');
                }
                
                resetButton();
            }
            
            function resetButton() {
                submitText.style.display = 'inline';
                submitSpinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });

        debugLog('üéØ Debug version loaded. Click "Test Firebase Connection" to start.');
    </script>
</body>
</html>
